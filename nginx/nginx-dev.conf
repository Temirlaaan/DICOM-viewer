# =============================================================================
# DICOM Web Viewer - Nginx Development Configuration
# =============================================================================
# HTTP-only configuration for local development
# =============================================================================

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log debug;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" rt=$request_time';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    keepalive_timeout 65;
    server_tokens off;

    # Buffer sizes for large DICOM files
    client_max_body_size 600M;
    client_body_buffer_size 128k;
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;

    # Upstream definitions
    upstream keycloak {
        server keycloak:8080;
    }

    upstream orthanc {
        server orthanc:8042;
    }

    upstream ohif {
        server ohif:80;
    }

    upstream grafana {
        server grafana:3000;
    }

    # ==========================================================================
    # Development HTTP Server
    # ==========================================================================
    server {
        listen 80;
        server_name _;

        # Health check
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        # Keycloak
        location /auth/ {
            proxy_pass http://keycloak/;
            include /etc/nginx/includes/proxy-params.conf;
            proxy_set_header X-Forwarded-Proto http;
            proxy_set_header X-Forwarded-Host $host;
        }

        # Orthanc API (no auth in dev mode for easier testing)
        location /orthanc/ {
            proxy_pass http://orthanc/;
            include /etc/nginx/includes/proxy-params.conf;
            client_max_body_size 600M;
            proxy_request_buffering off;
            proxy_read_timeout 600s;
        }

        # DICOMweb API
        location /dicom-web/ {
            proxy_pass http://orthanc/dicom-web/;
            include /etc/nginx/includes/proxy-params.conf;
            client_max_body_size 600M;
            proxy_request_buffering off;

            # CORS for development
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, DELETE' always;
            add_header 'Access-Control-Allow-Headers' '*' always;

            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Max-Age' 86400;
                add_header 'Content-Type' 'text/plain charset=UTF-8';
                add_header 'Content-Length' 0;
                return 204;
            }
        }

        # WADO-URI
        location /wado {
            proxy_pass http://orthanc/wado;
            include /etc/nginx/includes/proxy-params.conf;
        }

        # Grafana
        location /grafana/ {
            proxy_pass http://grafana/;
            include /etc/nginx/includes/proxy-params.conf;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # OHIF Viewer
        location / {
            proxy_pass http://ohif/;
            include /etc/nginx/includes/proxy-params.conf;
        }
    }
}
