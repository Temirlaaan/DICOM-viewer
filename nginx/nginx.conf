# =============================================================================
# DICOM Web Viewer - Nginx Production Configuration
# =============================================================================
# Reverse proxy with TLS termination and Keycloak authentication
# =============================================================================

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format with request ID for tracing
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time" '
                    'rid=$request_id';

    log_format json escape=json '{'
        '"time_local":"$time_local",'
        '"remote_addr":"$remote_addr",'
        '"remote_user":"$remote_user",'
        '"request":"$request",'
        '"status": "$status",'
        '"body_bytes_sent":"$body_bytes_sent",'
        '"request_time":"$request_time",'
        '"http_referrer":"$http_referer",'
        '"http_user_agent":"$http_user_agent",'
        '"request_id":"$request_id"'
    '}';

    access_log /var/log/nginx/access.log json;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript
               application/xml application/xml+rss text/javascript application/wasm;

    # Buffer sizes for large DICOM files
    client_max_body_size 600M;
    client_body_buffer_size 128k;
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;

    # Rate limiting zones
    include /etc/nginx/includes/rate-limit.conf;

    # Upstream definitions
    upstream keycloak {
        server keycloak:8080;
        keepalive 32;
    }

    upstream orthanc {
        server orthanc:8042;
        keepalive 32;
    }

    upstream ohif {
        server ohif:80;
        keepalive 16;
    }

    upstream grafana {
        server grafana:3000;
        keepalive 8;
    }

    # Cache for static files
    proxy_cache_path /var/cache/nginx/static levels=1:2 keys_zone=static_cache:10m
                     max_size=1g inactive=60m use_temp_path=off;

    # ==========================================================================
    # HTTP -> HTTPS Redirect
    # ==========================================================================
    server {
        listen 80;
        listen [::]:80;
        server_name _;

        # Health check endpoint (no redirect)
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        # Let's Encrypt challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ==========================================================================
    # Main HTTPS Server
    # ==========================================================================
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name _;

        # SSL Configuration
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;

        # Modern SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # OCSP Stapling
        ssl_stapling on;
        ssl_stapling_verify on;
        resolver 8.8.8.8 8.8.4.4 valid=300s;
        resolver_timeout 5s;

        # Security headers
        include /etc/nginx/includes/security.conf;

        # Request ID for tracing
        set $request_id $request_id;
        add_header X-Request-ID $request_id always;

        # ----------------------------------------------------------------------
        # Health check endpoint
        # ----------------------------------------------------------------------
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        # ----------------------------------------------------------------------
        # Keycloak Authentication Server
        # ----------------------------------------------------------------------
        location /auth/ {
            limit_req zone=login burst=20 nodelay;

            proxy_pass http://keycloak/;
            include /etc/nginx/includes/proxy-params.conf;

            # Keycloak-specific headers
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;

            # WebSocket support for Keycloak admin console
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # ----------------------------------------------------------------------
        # Internal JWT validation endpoint
        # ----------------------------------------------------------------------
        location = /_auth_validate {
            internal;
            proxy_pass http://keycloak/realms/dicom/protocol/openid-connect/userinfo;
            proxy_pass_request_body off;
            proxy_set_header Content-Length "";
            proxy_set_header Authorization $http_authorization;
            proxy_set_header X-Original-URI $request_uri;
            proxy_cache off;
        }

        # ----------------------------------------------------------------------
        # Orthanc API (requires valid JWT)
        # ----------------------------------------------------------------------
        location /orthanc/ {
            limit_req zone=api burst=50 nodelay;

            # Validate JWT token
            auth_request /_auth_validate;
            auth_request_set $auth_status $upstream_status;

            # Error handling for auth failures
            error_page 401 = @auth_error;
            error_page 403 = @auth_error;

            proxy_pass http://orthanc/;
            include /etc/nginx/includes/proxy-params.conf;

            # Pass Authorization header to Orthanc
            proxy_set_header Authorization $http_authorization;

            # Large file support
            client_max_body_size 600M;
            proxy_request_buffering off;
            proxy_read_timeout 600s;
            proxy_send_timeout 600s;
        }

        # ----------------------------------------------------------------------
        # DICOMweb API endpoint
        # ----------------------------------------------------------------------
        location /dicom-web/ {
            limit_req zone=api burst=100 nodelay;

            # Validate JWT token
            auth_request /_auth_validate;
            auth_request_set $auth_status $upstream_status;

            error_page 401 = @auth_error;
            error_page 403 = @auth_error;

            proxy_pass http://orthanc/dicom-web/;
            include /etc/nginx/includes/proxy-params.conf;

            proxy_set_header Authorization $http_authorization;

            # Large file support for DICOM
            client_max_body_size 600M;
            proxy_request_buffering off;
            proxy_read_timeout 600s;
            proxy_send_timeout 600s;

            # CORS headers for DICOMweb
            add_header 'Access-Control-Allow-Origin' '$http_origin' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;

            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Max-Age' 86400;
                add_header 'Content-Type' 'text/plain charset=UTF-8';
                add_header 'Content-Length' 0;
                return 204;
            }
        }

        # ----------------------------------------------------------------------
        # WADO-URI endpoint
        # ----------------------------------------------------------------------
        location /wado {
            limit_req zone=api burst=100 nodelay;

            auth_request /_auth_validate;
            auth_request_set $auth_status $upstream_status;

            error_page 401 = @auth_error;
            error_page 403 = @auth_error;

            proxy_pass http://orthanc/wado;
            include /etc/nginx/includes/proxy-params.conf;

            proxy_set_header Authorization $http_authorization;
            proxy_read_timeout 300s;
        }

        # ----------------------------------------------------------------------
        # Grafana Monitoring Dashboard
        # ----------------------------------------------------------------------
        location /grafana/ {
            # Admin access only - could add additional auth check here
            proxy_pass http://grafana/;
            include /etc/nginx/includes/proxy-params.conf;

            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # ----------------------------------------------------------------------
        # OHIF Viewer Callback (for OIDC)
        # ----------------------------------------------------------------------
        location /callback {
            proxy_pass http://ohif/callback;
            include /etc/nginx/includes/proxy-params.conf;
        }

        location /silent-refresh.html {
            proxy_pass http://ohif/silent-refresh.html;
            include /etc/nginx/includes/proxy-params.conf;
        }

        # ----------------------------------------------------------------------
        # OHIF Viewer Static Assets (cached)
        # ----------------------------------------------------------------------
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|wasm)$ {
            proxy_pass http://ohif;
            include /etc/nginx/includes/proxy-params.conf;

            # Enable caching for static assets
            proxy_cache static_cache;
            proxy_cache_valid 200 7d;
            proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
            add_header X-Cache-Status $upstream_cache_status;

            expires 7d;
            add_header Cache-Control "public, immutable";
        }

        # ----------------------------------------------------------------------
        # OHIF Viewer SPA (default route)
        # ----------------------------------------------------------------------
        location / {
            proxy_pass http://ohif/;
            include /etc/nginx/includes/proxy-params.conf;

            # SPA routing - return index.html for all routes
            proxy_intercept_errors on;
            error_page 404 = /index.html;
        }

        # ----------------------------------------------------------------------
        # Auth error handler
        # ----------------------------------------------------------------------
        location @auth_error {
            default_type application/json;
            return 401 '{"error": "unauthorized", "message": "Valid authentication required"}';
        }
    }
}
