# =============================================================================
# DICOM Web Viewer Stack - Production Docker Compose
# =============================================================================
# Stack: Orthanc + OHIF Viewer + Keycloak SSO + Monitoring
# Version: 1.0.0
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL Database (shared by Orthanc and Keycloak)
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: dicom-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_MULTIPLE_DATABASES: orthanc,keycloak
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init-multiple-databases.sh:/docker-entrypoint-initdb.d/init-multiple-databases.sh:ro
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: ${POSTGRES_MEMORY_LIMIT:-2g}
          cpus: "${POSTGRES_CPU_LIMIT:-2}"
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # ---------------------------------------------------------------------------
  # Keycloak Identity Provider
  # ---------------------------------------------------------------------------
  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    container_name: dicom-keycloak
    restart: unless-stopped
    command: start --import-realm
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: ${POSTGRES_USER}
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD}
      KC_HOSTNAME_STRICT: "false"
      KC_PROXY: edge
      KC_HTTP_ENABLED: "true"
      KC_HEALTH_ENABLED: "true"
      KC_METRICS_ENABLED: "true"
      KC_FEATURES: token-exchange,admin-fine-grained-authz
    volumes:
      - ./keycloak/realm-export.json:/opt/keycloak/data/import/realm-export.json:ro
      - ./keycloak/themes:/opt/keycloak/themes:ro
      - keycloak-data:/opt/keycloak/data
    networks:
      - backend
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/8080;echo -e 'GET /health/ready HTTP/1.1\\r\\nhost: localhost\\r\\nConnection: close\\r\\n\\r\\n' >&3;if [ $? -eq 0 ]; then echo 'Healthcheck Successful';exit 0;else echo 'Healthcheck Failed';exit 1;fi;"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    deploy:
      resources:
        limits:
          memory: ${KEYCLOAK_MEMORY_LIMIT:-1g}
          cpus: "${KEYCLOAK_CPU_LIMIT:-1}"
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # ---------------------------------------------------------------------------
  # Orthanc DICOM Server
  # ---------------------------------------------------------------------------
  orthanc:
    build:
      context: ./orthanc
      dockerfile: Dockerfile
    container_name: dicom-orthanc
    restart: unless-stopped
    environment:
      ORTHANC_NAME: "DenScan DICOM Server"
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      ORTHANC_USERNAME: ${ORTHANC_USERNAME}
      ORTHANC_PASSWORD: ${ORTHANC_PASSWORD}
      KEYCLOAK_URL: http://keycloak:8080
      KEYCLOAK_REALM: dicom
      VERBOSE_ENABLED: "true"
      DICOM_AET: DENSCAN
    volumes:
      - dicom-data:/var/lib/orthanc/db
      - ./orthanc/orthanc.json:/etc/orthanc/orthanc.json:ro
      - ./orthanc/scripts:/etc/orthanc/scripts:ro
    networks:
      - backend
    depends_on:
      postgres:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:8042/system || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: ${ORTHANC_MEMORY_LIMIT:-2g}
          cpus: "${ORTHANC_CPU_LIMIT:-2}"
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"

  # ---------------------------------------------------------------------------
  # OHIF Web Viewer
  # ---------------------------------------------------------------------------
  ohif:
    build:
      context: ./ohif
      dockerfile: Dockerfile
      args:
        OHIF_VERSION: v3.9.0
    container_name: dicom-ohif
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:80/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: ${OHIF_MEMORY_LIMIT:-512m}
          cpus: "${OHIF_CPU_LIMIT:-0.5}"
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "3"

  # ---------------------------------------------------------------------------
  # Nginx Reverse Proxy
  # ---------------------------------------------------------------------------
  nginx:
    image: nginx:1.25-alpine
    container_name: dicom-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      - DOMAIN=${DOMAIN}
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/includes:/etc/nginx/includes:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx-cache:/var/cache/nginx
    networks:
      - frontend
      - backend
    depends_on:
      - keycloak
      - orthanc
      - ohif
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: ${NGINX_MEMORY_LIMIT:-256m}
          cpus: "${NGINX_CPU_LIMIT:-1}"
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "10"

  # ---------------------------------------------------------------------------
  # DICOM Importer (File Watcher)
  # ---------------------------------------------------------------------------
  importer:
    build:
      context: ./importer
      dockerfile: Dockerfile
    container_name: dicom-importer
    restart: unless-stopped
    environment:
      INBOX_PATH: /inbox
      PROCESSED_PATH: /processed
      FAILED_PATH: /failed
      ORTHANC_URL: http://orthanc:8042
      KEYCLOAK_URL: http://keycloak:8080
      KEYCLOAK_REALM: dicom
      KEYCLOAK_CLIENT_ID: orthanc-api
      KEYCLOAK_CLIENT_SECRET: ${ORTHANC_CLIENT_SECRET:-}
      COOLDOWN_SECONDS: ${IMPORTER_COOLDOWN_SECONDS:-60}
      MAX_CONCURRENT: ${IMPORTER_MAX_CONCURRENT:-3}
      MAX_RETRIES: ${IMPORTER_MAX_RETRIES:-3}
      RETRY_DELAY: ${IMPORTER_RETRY_DELAY:-10}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      LOG_FORMAT: ${LOG_FORMAT:-json}
      TZ: ${TZ:-Asia/Almaty}
    volumes:
      - ${INBOX_PATH:-./data/inbox}:/inbox
      - ${PROCESSED_PATH:-./data/processed}:/processed
      - ${FAILED_PATH:-./data/failed}:/failed
      - importer-logs:/var/log/importer
    networks:
      - backend
    depends_on:
      orthanc:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: ${IMPORTER_MEMORY_LIMIT:-512m}
          cpus: "${IMPORTER_CPU_LIMIT:-0.5}"
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "10"

  # ---------------------------------------------------------------------------
  # Prometheus Metrics
  # ---------------------------------------------------------------------------
  prometheus:
    image: prom/prometheus:v2.51.0
    container_name: dicom-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/alerts:/etc/prometheus/alerts:ro
      - prometheus-data:/prometheus
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:9090/-/healthy || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: ${PROMETHEUS_MEMORY_LIMIT:-512m}
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "3"

  # ---------------------------------------------------------------------------
  # Grafana Dashboard
  # ---------------------------------------------------------------------------
  grafana:
    image: grafana/grafana:10.4.0
    container_name: dicom-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD}
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_SERVER_ROOT_URL: https://${DOMAIN}/grafana/
      GF_SERVER_SERVE_FROM_SUB_PATH: "true"
      GF_AUTH_GENERIC_OAUTH_ENABLED: "true"
      GF_AUTH_GENERIC_OAUTH_NAME: Keycloak
      GF_AUTH_GENERIC_OAUTH_CLIENT_ID: grafana
      GF_AUTH_GENERIC_OAUTH_CLIENT_SECRET: ${GRAFANA_OAUTH_SECRET:-}
      GF_AUTH_GENERIC_OAUTH_SCOPES: openid profile email
      GF_AUTH_GENERIC_OAUTH_AUTH_URL: https://${DOMAIN}/auth/realms/dicom/protocol/openid-connect/auth
      GF_AUTH_GENERIC_OAUTH_TOKEN_URL: http://keycloak:8080/realms/dicom/protocol/openid-connect/token
      GF_AUTH_GENERIC_OAUTH_API_URL: http://keycloak:8080/realms/dicom/protocol/openid-connect/userinfo
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - backend
    depends_on:
      - prometheus
      - loki
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: ${GRAFANA_MEMORY_LIMIT:-512m}
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "3"

  # ---------------------------------------------------------------------------
  # Loki Log Aggregation
  # ---------------------------------------------------------------------------
  loki:
    image: grafana/loki:2.9.0
    container_name: dicom-loki
    restart: unless-stopped
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - loki-data:/loki
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:3100/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: ${LOKI_MEMORY_LIMIT:-512m}
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "3"

  # ---------------------------------------------------------------------------
  # Promtail Log Shipper
  # ---------------------------------------------------------------------------
  promtail:
    image: grafana/promtail:2.9.0
    container_name: dicom-promtail
    restart: unless-stopped
    volumes:
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - ./monitoring/promtail.yml:/etc/promtail/config.yml:ro
    networks:
      - backend
    depends_on:
      - loki
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ---------------------------------------------------------------------------
  # Alertmanager
  # ---------------------------------------------------------------------------
  alertmanager:
    image: prom/alertmanager:v0.27.0
    container_name: dicom-alertmanager
    restart: unless-stopped
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    volumes:
      - ./monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager-data:/alertmanager
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:9093/-/healthy || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres-data:
    driver: local
  keycloak-data:
    driver: local
  dicom-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DICOM_STORAGE_PATH:-/data/dicom}
  grafana-data:
    driver: local
  prometheus-data:
    driver: local
  loki-data:
    driver: local
  alertmanager-data:
    driver: local
  nginx-cache:
    driver: local
  importer-logs:
    driver: local

# =============================================================================
# Networks
# =============================================================================
networks:
  frontend:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
  backend:
    driver: bridge
    internal: true
    ipam:
      config:
        - subnet: 172.29.0.0/16
