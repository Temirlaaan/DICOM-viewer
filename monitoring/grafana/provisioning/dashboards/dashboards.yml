# =============================================================================
# Grafana Dashboard Provisioning
# =============================================================================

apiVersion: 1

providers:
  - name: 'DICOM Stack Dashboards'
    orgId: 1
    folder: 'DICOM Stack'
    folderUid: 'dicom-stack'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
