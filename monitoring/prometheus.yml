# =============================================================================
# Prometheus Configuration
# =============================================================================
# Metrics collection for DICOM Web Viewer Stack
# =============================================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    environment: 'production'
    service: 'dicom-stack'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules files
rule_files:
  - /etc/prometheus/alerts/*.yml

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: /metrics

  # Orthanc DICOM Server
  - job_name: 'orthanc'
    static_configs:
      - targets: ['orthanc:8042']
    metrics_path: /metrics
    scrape_interval: 30s
    scrape_timeout: 10s

  # Keycloak Identity Provider
  - job_name: 'keycloak'
    static_configs:
      - targets: ['keycloak:8080']
    metrics_path: /metrics
    scrape_interval: 30s

  # DICOM Importer Service
  - job_name: 'importer'
    static_configs:
      - targets: ['importer:8080']
    metrics_path: /metrics
    scrape_interval: 15s

  # Nginx (via nginx-prometheus-exporter if deployed)
  # - job_name: 'nginx'
  #   static_configs:
  #     - targets: ['nginx-exporter:9113']

  # PostgreSQL (via postgres_exporter if deployed)
